<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>title</title>
  </head>
  <body>
  <div class="container-header">
    <div class="header">
      <div class="header__content">
        <div class="header__logo"></div>
        <div class="header__offers">
          <div class="header__offers-links">
            <div class="asd">
              <p>Stays</p>
              <hr class="line" />
            </div>
            <p>Attractions</p>
          </div>
          <div class="header__offers-items">
            <div class="header__offers-items-1"></div>
            <div class="header__offers-items-2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <h2 class="page__title">
        Discover stays <br />
        to live, work or just relax
      </h2>
      <div class="page__text">
        <div>Your destination or hotel name</div>
        <div>Check-in — Check-out</div>
      </div>
      <div class="page__search">
        <div class="page__search-city">New York</div>
        <div class="page__search-date">Tue 15 Sept — Sat 19 Sept</div>
        <div class="page__search-info">2 Adults — 0 Children — 1 Room</div>
        <div class="page__search-button">Search</div>
      </div>
      <div class="page__apps">
        <div class="page__apps-1"></div>
        <div class="page__apps-2"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="offers__title">What do we offer</h2>
    <hr class="offers__line" />
    <div class="offers__list">
      <div class="offers__item">
        <img src="./img/img-svg/headphones.svg" alt="Headphones" />
        <div class="offers_description">Support 24/7</div>
      </div>
      <div class="offers__item">
        <img src="./img/img-svg/dialog.svg" alt="Dialog" />
        <div class="offers_description">Communicate directly</div>
      </div>
      <div class="offers__item">
        <img src="./img/img-svg/devices.svg" alt="Devices" />
        <div class="offers_description">Book online</div>
      </div>
      <div class="offers__item">
        <img src="./img/img-svg/like.svg" alt="Like" />
        <div class="offers_description">Real guest reviews</div>
      </div>
    </div>
  </div>
  </body>
</html>
